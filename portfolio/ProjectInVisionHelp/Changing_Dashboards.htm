<h1>Changing Dashboards</h1>

<p>In the <a href="About_Dashboard.htm">Dashboard application</a>, you may have 
  more than one Dashboard available for you to view.</p>

<h4>To change Dashboards</h4>

<ul>
	
	
  <li>Click on the down arrow next to the current Dashboard name in the Navigation 
    menu, then select a Dashboard.</li>
</ul>
