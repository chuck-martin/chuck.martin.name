<h1>Logging Out</h1>

<p>When you finish your work in Project InVision, you should log out and not simply 
  close your browser. </p>

<h4>To log out of Project InVision</h4>

<ul>
  <li>Click <span style="font-weight: bold;"><B>Log Out</B></span>.</li>
</ul>
<p class="note">The Log Out link is in the upper right corner of every Project InVision page.</p>
