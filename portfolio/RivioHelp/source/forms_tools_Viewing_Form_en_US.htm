<div class="topictitle">Viewing a Form</div>
<h2>To view a form</h2>
<ol>
  <li>Click&nbsp;<b>
<script>AltPartnerHTML("My Company","B2P||My Nonprofit")</script></b>, then under&nbsp;<b>Forms &amp; Tools</b>, click&nbsp;<b>Company Forms</b>.</li>
  <li>Click a form category name.</li>
  <li>Click the name of the form you want to view.</li>
  <li>In the pop-up window, click&nbsp;<b>Accept</b>.</li>
</ol>
<p>The form appears in the browser window.</p>
