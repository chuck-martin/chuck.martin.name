<div class="topictitle">Deleting a Job Posting</div>
<p>You must have System Administrator or HR Administrator access rights to delete job postings.</p>
<h2>To delete a job posting</h2>
<ol>
  <li>Click&nbsp;<b>
<script>AltPartnerHTML("My Company","B2P||My Nonprofit")</script></b>, then under&nbsp;<b>
<script>AltPartnerHTML("Company Info","B2P||Nonprofit Info")</script></b>, click&nbsp;<b>Job Postings</b>.</li>
  <li>Select the check box next to the job posting you want to delete.</li>
  <li>Click&nbsp;<b>Delete</b>.</li>
</ol>
