<div class="topictitle">Declining an Invoice</div>
<p>When an invoice has been submitted to you for approval, you have the choice 
  of approving it and submitting it for payment, declining it, reopening it, or 
  forwarding it.</p>
<h2>To decline an invoice</h2>
<ol>
  <li>Open an invoice with a status of Pending Approval.</li>
  <li>Click&nbsp;<b>Decline</b>.</li>
</ol>
