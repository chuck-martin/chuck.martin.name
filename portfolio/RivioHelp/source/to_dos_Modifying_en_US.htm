<div class="topictitle">Modifying a To Do</div>
<p>You can find To Dos on the Quick View or main Tasks page or by searching for tasks of type To Do.</p>
<h2>To modify a To Do</h2>
<ol>
  <li>Open the To Do.</li>
  <li>Make any desired changes.</li>
  <li>Click&nbsp;<b>Save &amp; Return</b>.</li>
</ol>
