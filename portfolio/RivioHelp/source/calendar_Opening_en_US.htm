<div class="topictitle">Opening the Calendar</div>
<p>The Calendar is located in the My Work tab.</p>
<h2>To open the Calendar</h2>
<ul>
  <li>Click the&nbsp;<b>My Work</b> tab, then under&nbsp;<b>Desktop View</b>, click&nbsp;<b>Calendar</b>.</li>
</ul>
<p>The default view is today&#39;s Day view.</p>
