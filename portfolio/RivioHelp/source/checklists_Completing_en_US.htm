<div class="topictitle">Completing a Checklist</div>
<p>When you complete all the sub-tasks of a checklist, you can mark it as Done. 
  Checklists with a status of Done still appear on your task lists.</p>
<h2>To complete a checklist</h2>
<ol>
  <li>Open the checklist.</li>
  <li>Click&nbsp;<b>Mark Done</b>.</li>
</ol>
