<div class="topictitle">Modifying a Company Event</div>
<p>You must have System Administrator or Human Resources Administrator access rights to modify company events.</p>
<h2>To modify a company event</h2>
<ol>
  <li>Click&nbsp;<b><script>AltPartnerHTML("My Company","B2P||My Nonprofit")</script></b>, then under&nbsp;<b><script>AltPartnerHTML("Company Info","B2P||Nonprofit Info")</script></b>, click&nbsp;<b>Events</b>.</li>
  <li>Click the event title.</li>
  <li>Make any desired changes.</li>
  <li>Click&nbsp;<b>Save & Return</b>.</li>
</ol>
