<div class="topictitle">Adding a Job Posting</div>
<p>You must have System Administrator or HR Administrator access rights to add job postings.</p>
<h2>To add a job posting</h2>
<ol>
  <li>Click&nbsp;<b>
<script>AltPartnerHTML("My Company","B2P||My Nonprofit")</script></b>, then under&nbsp;<b>
<script>AltPartnerHTML("Company Info","B2P||Nonprofit Info")</script></b>, click&nbsp;<b>Job Postings</b>.</li>
  <li>Click&nbsp;<b>Add Job Posting</b>.</li>
  <li>Select a department and enter all other job information.</li>
  <li>Click&nbsp;<b>Save</b>.</li>
</ol>
