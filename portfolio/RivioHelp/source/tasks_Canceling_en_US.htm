<div class="topictitle">Canceling a Task</div>
<p>You can cancel a task that you have not completed and no longer need to perform. A canceled task still appears on your lists of tasks, but with a status of Canceled.</p>
<h2>To cancel a task</h2>
<ol>
  <li>Open the task.</li>
  <li>Click&nbsp;<b>Cancel Task</b>.</li>
</ol>
</body>
