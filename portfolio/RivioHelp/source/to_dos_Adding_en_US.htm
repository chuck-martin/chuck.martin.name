<div class="topictitle">Adding a To Do</div>
<h2>To add a To Do</h2>
<ol>
  <li>On the&nbsp;<b>Quick View</b> or the&nbsp;<b>Tasks</b> page, from the drop-down list 
    in the&nbsp;<b>Task List</b> section, select&nbsp;<b>To Do</b>, then click&nbsp;<b>Add</b>.</li>
  <li>Enter a title and an optional description.</li>
  <li>Click&nbsp;<b>Save &amp; Return</b>.</li>
</ol>
