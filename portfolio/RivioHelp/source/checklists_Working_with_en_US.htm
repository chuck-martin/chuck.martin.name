<div class="topictitle">Working with a Checklist</div>
<p>Checklists are tasks that contain one or more steps, or sub-tasks, that you can check off as you complete them.</p>
<h2>To check off sub-tasks</h2>
<ol>
  <li>Open the checklist.</li>
  <li>Select the check box for the sub-task(s) you have completed.</li>
  <li>Click&nbsp;<b>Save</b>.</li>
</ol>
