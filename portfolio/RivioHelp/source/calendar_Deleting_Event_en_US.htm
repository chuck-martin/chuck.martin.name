<div class="topictitle">Deleting an Event</div>
<h2>To delete an event</h2>
<ol>
  <li>View the day or week page that contains the event.</li>
  <li>Click the&nbsp;<b>Delete</b> icon (the trash can) next to the event you want to delete.</li>
  <li>When asked if you want to delete the selected item, click&nbsp;<b>OK</b>.</li>
</ol>
