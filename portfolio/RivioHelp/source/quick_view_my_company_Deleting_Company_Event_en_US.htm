<div class="topictitle">Deleting a Company Event</div>
<p>You must have System Administrator or Human Resources Administrator access rights to delete company events.</p>
<h2>To delete a company event</h2>
<ol>
  <li>Click&nbsp;<b><script>AltPartnerHTML("My Company","B2P||My Nonprofit")</script></b>, then under&nbsp;<b><script>AltPartnerHTML("Company Info","B2P||Nonprofit Info")</script></b>, click&nbsp;<b>Events</b>.</li>
  <li>Select the check box next to the event you want to delete.</li>
  <li>Click&nbsp;<b>Delete</b>.</li>
</ol>
