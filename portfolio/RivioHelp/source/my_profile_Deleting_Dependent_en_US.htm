<div class="topictitle">Deleting a Dependent</div>
<h2>To delete a dependent</h2>
<ol>
  <li>Click&nbsp;<b>My Work</b>, then under&nbsp;<b>My Profile</b>, click&nbsp;<b>Personal</b>.</li>
  <li>Click&nbsp;<b>Dependents</b></li>
  <li>Select the check box next to the dependent.</li>
  <li>Click&nbsp;<b>Delete</b>.</li>
  <li>Click&nbsp;<b>OK</b>.</li>
</ol>
