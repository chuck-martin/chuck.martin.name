<div class="topictitle">Viewing the Existing Pay Schedule</div>
<p>You can view the next 12 pay periods of all the pay schedules you have set up.</p>
<h2>To view the existing pay schedule</h2>
<ol>
  <li>Click&nbsp;<b>
<script>AltPartnerHTML("My Company","B2P||My Nonprofit")</script></b>, then under&nbsp;<b>Payroll</b>, click&nbsp;<b>Setup</b>.</li>
  <li>Click&nbsp;<b>Pay Frequency</b>.</li>
  <li>Click&nbsp;<b>Preview Pay Schedule</b>.</li>
</ol>
