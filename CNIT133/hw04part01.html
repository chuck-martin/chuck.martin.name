<script type="text/javascript">
var total = 3;
for ( var i = 5; i <= 17; i += 2 )
{
  // document.write("<p>Total before is " + total + ", i is " + i);  used for testing
  total *= i;
  // document.write(", and total after is " + total + "</p>");   used for testing
}
document.write("<p>The product of all the odd numbers between 3 and 17, inclusive, is " + total + ".</p>");
</script>
