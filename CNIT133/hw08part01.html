<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>CNIT 133 Homework 8 - Part 1</title>
<link href="cnit133.css" rel="stylesheet" type="text/css" />

<script type="text/javascript">

function getName()
{
  var myName = prompt("Please enter your name.");
  return myName;
}

function createText()
{
  var textString = "<p>My Name: " + getName() + "<br />";
  textString += "My Browser: " + navigator.appName + "<br />";
  textString += "My Browser Version: " + navigator.appVersion + "<br />";
  textString += "My Browser Renderer: " + navigator.userAgent + "<br />";
  textString += "My OS: " + navigator.platform + "</p>";
  document.write(textString);
}

</script>

</head>

<body onload="createText()">
</body>
</html>
