<script type="text/javascript">

// This function was found when I did a search for JavaScript functions
// that test for numeric value--which don't exist.
function IsNumeric(sText)
{
   var ValidChars = "0123456789.";
   var IsNumber=true;
   var Char;

   for (i = 0; i < sText.length && IsNumber == true; i++) 
      { 
      Char = sText.charAt(i); 
      if (ValidChars.indexOf(Char) == -1) 
         {
         IsNumber = false;
         }
      }
   return IsNumber;
}

function calculateArea()
{
  rad = document.calcArea.radius.value;
  if (IsNumeric(rad))
  {
    var a = Math.PI * Math.pow(rad, 2);
	document.calcArea.area.value = a;
  }
  else
  {
    alert("You did not enter a number.\nPlease enter a number.");
	document.calcArea.radius.value = "";
  }
}

function clearFields()
{
  document.calcArea.radius.value = "";
  document.calcArea.area.value = "";
}



</script>

<body onload="clearFields()">
<form id="calcArea" name="calcArea" method="post" action="">

      <input type="text" name="redius" id="radius" />

  </p>
  <p>
    <label>
    <input type="button" name="button" value="Calculate Area" onClick="calculateArea()"/>
    </label>
  </p>
  <p>

  </p>
</form>
