<script type="text/javascript">
var stars = new Array(5)

for ( var i = 0; i <= 4; i++)
{
  stars[i] = parseInt(prompt("Enter the number of *s for row " + (i+1) + " (1-20)."));
  while ( ( stars[i] < 1 ) || ( stars[i] > 20 ) )
  {
    stars[i] = parseInt(prompt("You did not enter a number between 1 and 20.\nEnter the number of *s for row " + (i+1) + " (1-20)."));
  }
}

for ( var i = 0; i <= 4; i++ )
{
  document.write("<p>");
  for ( var j = 1; j <= stars[i]; j++ )
  {
    document.write("*");
  }
  document.write("</p>");
}

</script>
