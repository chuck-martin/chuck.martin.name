<script type="text/javascript">

function SquareOfAsterisks (x)
{
  for ( var h = 1; h <= x; h++ )
  {
    document.write("<p>");
	for ( var w = 1; w <= x; w++ )
	{
	  document.write("*&nbsp;");
	}
	document.write("<br />");
  }
  document.write("</p>");
  document.close();
}


</script>

<body>
<form id="drawSquare" name="drawSquare" method="post" action="">
  <label>Enter a number for the size of the square side
  <input type="text" name="size" id="size" />
  </label>
  <label>
  <input type="submit" name="draw" id="draw" value="Draw Square" onclick="SquareOfAsterisks(document.drawSquare.size.value)" />
  </label>
</form>
</body>
