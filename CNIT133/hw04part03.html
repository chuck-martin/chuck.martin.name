var productSold = new Array(0, 0, 0 ,0 ,0)

var product = parseInt(prompt("Enter a product number from 1 to 5.\nEnter 0 (zero) or a number greater than 5 when finished."));

while ( ( product > 0 ) && ( product < 6 ) )
{
  switch(product)
  {
    case 1:
	productSold[0] = parseInt(prompt("How many did you sell of Product 1 last week?"));
	break;
	case 2:
	productSold[1] = parseInt(prompt("How many did you sell of Product 2 last week?"));
	break;
    case 3:
	productSold[2] = parseInt(prompt("How many did you sell of Product 3 last week?"));
	break;
    case 4:
	productSold[3] = parseInt(prompt("How many did you sell of Product 4 last week?"));
	break;
    case 5:
	productSold[4] = parseInt(prompt("How many did you sell of Product 5 last week?"));
	break;
    default:
	
  }
  product = parseInt(prompt("Enter a product number from 1 to 5.\nEnter 0 (zero) or a number greater than 5 when finished."));
   // productSold[i-1] = parseInt(prompt("How many did you sell of Product " + (product) + " last week?"));
}

document.write("<table border='1'><tr><th>Item</th><th>Qty</th><th>Price</th><th>Amount</th></tr>");
for ( i = 0; i < 5; i++ )
{
  document.write("<tr><td>Product " + (i+1) + "</td><td>" + productSold[i] + "</td><td>$" + productPrice[i].toFixed(2) + "</td><td>$" + ( productSold[i] * productPrice[i] ).toFixed(2) + "</td></tr>");
  total += ( productSold[i] * productPrice[i] )
}
document.write("<tr><td colspan='3'><b>Total Amount Sold</b></td><td>$" + total.toFixed(2) + "</td></tr></table>");
